<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Usaremos utf-8 como formato de codificación -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- Título de nuestra página -->
  <title>Linio Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://blog.linio.com.mx/wp-content/uploads/2016/10/cropped-Logo.png">
</head>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<body>
  <section class="section">
  <div class="container">
    <hr> 
    <h1 class="title is-1">Linio Express</h1>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
  <a class="navbar-brand" href="/">
    <img src="https://blog.linio.com.mx/wp-content/uploads/2016/10/cropped-Logo.png" width="30" height="30" alt="">
  </a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="nav nav-tabs">

      <li class="nav-item active">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">¡Bienvenido a Linio!</a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href="/">Inicio<span class="sr-only">(current)</span></a>
      </li>
      
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'product-list' %}">Productos</a>
      </li>

    </ul>
 
  </div>
    <form action="{% url 'product-list' %}" method="get" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" name="q" placeholder="Busca tu producto" aria-label="Search">
      <button class="btn btn-warning" type="submit">Buscar</button>
    </form>
</nav>

<!--navbarr-->

{% block content %}
{% endblock %}

</section>
</body>
</html>
